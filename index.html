<!DOCTYPE html>
<html>
  <head>
    <title>HomeWork. Tic-tac-toe</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
  </head>
  <body>
	<nav class="navbar navbar-default">
      <div class="container-fluid">
			<a class="navbar-brand" href="#">The tic-tac-toe game</a>	  
			<form class="navbar-form navbar-left">			
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-star" aria-hidden="true"></span>  New Game
				</button>
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>  Mode
				</button>
			</form>
	   </div>
    </nav>
    <div class="game_board container">
      <div class="col-md-4 btn btn-default board_cell"></div>
      <div class="col-md-4 btn btn-default board_cell"></div>
      <div class="col-md-4 btn btn-default board_cell"></div>
      <div class="col-md-4 btn btn-default board_cell"></div>
      <div class="col-md-4 btn btn-default board_cell"></div>
      <div class="col-md-4 btn btn-default board_cell"></div>
      <div class="col-md-4 btn btn-default board_cell"></div>
      <div class="col-md-4 btn btn-default board_cell"></div>
      <div class="col-md-4 btn btn-default board_cell"></div>
    </div>
    <div class="score_board">
      <h3>You 1:1 CPU</h3>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  </body>
</html>
